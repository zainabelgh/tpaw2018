<!DOCTYPE html>
<html>
<body>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>TP3</title>
                <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
                <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
                <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
                <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
                <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
                <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
                <script src="js/jquery-3.2.1.slim.min.js"></script>
                <!-- CSS boostrap -->
                <script src="js/popper.min.js"></script>
                
                <link rel="stylesheet" href="css/bootstrap.min.css">


                <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
                <script src="js/bootstrap.min.js"></script>
                <script src="js/form-jquery-validation.js"></script>
                <script>
                  $( "#date" ).datepicker();
                </script>
                
        </head>


        <h1>&nbsp;&nbsp; TP AW Formulaire v2</h1>
        <p> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Avec Bootstrap et Jquery</p>
        <div class="container">
          <form id="monFormulaire">
            <div class="form-group">
              <label class="col-form-label" for="nom">Nom</label>
              <input type="text" class="form-control" id="nom">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="prenom">Pr√©nom</label>
              <input type="text" class="form-control" id="prenom">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="daten">Date de naissance</label>
              <input  id="date" placeholder="JJ/MM/AAAA">
            </div>
            
            <div class="form-group">
              <label class="col-form-label" for="address">Adresse</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
              <label class="col-form-label" for="mail">Mail</label>
              <input type="text" class="form-control" id="mail">
            </div>
          </form>
          <button type="button" class="btn btn-primary" id="mybtn">Valider</button>
        </div>


        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Veuillez remplir tous les champs svp.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
 </body>
 </html>
